<!DOCTYPE html>
<html>
<head>
	<title>${TITLE}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background-color: black;
		}
		#avatar {
		    margin: 0;
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    margin-right: -50%;
		    transform: translate(-50%, -50%);
		    border-radius: 50%;
		}
	</style>
</head>
<body>
	<a href="${AVATAR_LINK}">
		<img id="avatar" src="${IMG_SRC}">
	</a>
</body>
</html>
